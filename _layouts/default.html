<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
	{% if page.css %}
    <link rel="stylesheet" href="{{page.css}}">
    {% endif %}

	<script>
	// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
	  if ( document.documentElement.scrollTop > 80) {
	    document.querySelector(".nav-left").style.fontSize = "25px"
	    document.querySelector(".nav-left").style.padding = "4px 0"
	    document.querySelector("nav").style.backgroundColor = "rgba(200,200,200, 0.9)"
	    document.querySelector("nav").style.backgroundColor = "rgba(200,200,200, 0.9)"
	    //document.querySelectorAll(".navigation > li > a").style.fontSize = "13px"
	    for (let i of document.querySelectorAll(".navigation > li > a")) {
	    	i.style.fontSize = "13px"
	    }
		
	  }	else if ( document.documentElement.scrollTop <  60) {
	    document.querySelector(".nav-left").style.fontSize = "32px"
	    document.querySelector(".nav-left").style.padding = "8px 0"
	    document.querySelector("nav").style.backgroundColor = "rgba(200,200,200, 1)"
	    //document.querySelectorAll(".navigation > li > a").style.fontSize = "16px"
	      for (let i of document.querySelectorAll(".navigation > li > a")) {
	    	i.style.fontSize = "16px"
	    }
	  }
	}
	</script>

  </head>
  <body>

	<div class="pre-header"></div>

	<header>
		<nav>
		<div class="nav-content">
			<div class="nav-left">APPLIED PHOTONS</div>
			<div class="nav-right">
				<ul class="navigation" role="navigation">
					<li><a href="#">About</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
		</nav>
	</header>

  	<div class="content">
    	{{ content }}
	</div>

	<footer>
		<div class="footer-content">
		Copyright Â© 2020 - Applied Photons LLC
		</div>
	</footer>

  </body>
</html>
