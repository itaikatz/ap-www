<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
	{% if page.css %}
		<link rel="stylesheet" href="{{page.css}}">
    {% endif %}

	{% if page.js %}
		<script src="{{page.js}}"></script>
    {% endif %}
  </head>
  <body>

	<div class="header-wrapper {% if page.transparent_nav==true %} transparent {% endif%}">
	<header>
	  <a href="index.html" class="logo">
	      <span id="Applied">Applied</span><span id="Photons">Photons</span>
	  </a>


	  <nav>
	    <ul class="navigation" role="navigation">
	      <li><a href="{{site.baseurl}}/about.html">About</a></li>
	      <li><a href="{{site.baseurl}}/portfolio.html">Portfolio</a></li>
	      <li><a href="#">Blog</a></li>
	      <li><a href="#" id="contact-button">Contact</a></li>
	    </ul>

	  <!-- "Hamburger icon" to toggle the navigation links -->
	  <a href="#" class="menu-button" id="menuButton">
	    <span class="burger-icon"></span>
	  </a>

	  </nav>

	</header>
	</div>

  	<div class="page-content">
    	{{ content }}
	</div>



	<footer>
		<div class="footer-content">
		Copyright Â© 2020 - Applied Photons LLC
		</div>
	</footer>


	<script>
	  window.addEventListener('load', function() {

      // Set up hamburger menu icon animation
      var menuButton = document.getElementById('menuButton');
      menuButton.addEventListener('click', function (e) {
        menuButton.classList.toggle('is-active');
        e.preventDefault();

        var navMenu = document.getElementsByClassName("navigation")[0];
        navMenu.classList.toggle('visible');
      });

      // Set up navbar shrink when scrolling
      var scrollThresh = 80;
      var classSelector = document.querySelector(".header-wrapper").classList;
      function navbar_shrink() {
        if (document.documentElement.scrollTop > scrollThresh) { 
          classSelector.add("shrink");
        } else { 
          classSelector.remove("shrink"); 
        }
      }
      window.onscroll = navbar_shrink;
    
    // Housekeeping items to run on page load
    navbar_shrink();
  });
  	</script>

  </body>
</html>
